<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Location Based</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="./script.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-text value="Loquénolé" look-at="[gps-camera]" scale="120 120 120"
            gps-entity-place="latitude: 48.625562; longitude: -3.856612"></a-text>
        <a-box color="green" gps-projected-entity-place="latitude: 48.651993; longitude: -3.855054"
            position="0 30 0" />
        <a-box color="blue" gps-entity-place="latitude: 48.643600; longitude:  -3.894046" position="0 30 0" />
        <a-camera gps-camera rotation-reader positionMinAccuracy=0 simulateLatitude=48.628895 simulateLongitude=longitude:-3.843934> </a-camera>
    </a-scene>
</body>

</html>
